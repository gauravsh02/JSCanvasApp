<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Canvas App</title>
  <style>
    canvas {
      border: 1px solid #555;
    }
    body {
      font-family: "Arial", Helvetica, sans-serif;
      text-align: center;
      margin: 0;
    }
    #clear {
      float: right;
      margin:10px 20px 0px 10px;
      padding: 5px 8px 5px 8px;
      font-size: 1.5em;
      border-style: solid;
      background-color: #ee3d1d;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- <h2>Simple Canvas App</h2> -->
  <canvas id='canvas1'></canvas>
  <div class="">
    <button id='rect'>Rect</button>
  </div>
  <div class="">
    <button id='clear' onclick='clear();'>Clear</button>
  </div>
</body>
<script type="text/javascript" src="shapes.js"></script>
<script type="text/javascript" src="canvas.js"></script>
<script>
(function(){
  var c = document.getElementById('canvas1');
  c.height = 500;
  c.width = document.body.clientWidth - 2
  var ca = new Canvas(c);
  var rectButton = document.getElementById('rect');
  rectButton.onclick = function(){
    console.log("rect button clicked");
    ca.initlize
  };
})();
//create new random rgb color str
function getNewColor (){
  return 'rgb('+getColorCode()+','+getColorCode()+','+getColorCode()+')';
};
//returns random number between  ans 255
function getColorCode (){
  return Math.floor(Math.random() * 255) + 0;
};
</script>
</html>
